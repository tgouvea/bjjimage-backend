<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
	<div th:fragment="sitenavbar">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
			id="mainNav">
			<a class="navbar-brand" href="index.html">BJJ Image</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">


				<!--  Menu da Esquerda -->
				<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
					<li class="nav-item" data-toggle="tooltip" data-placement="right"
						title="Dashboard"><a class="nav-link" href="index.html">
							<i class="fa fa-fw fa-dashboard"></i> <span class="nav-link-text">Dashboard</span>
					</a></li>

					<li class="nav-item" data-toggle="tooltip" data-placement="right"
						title="Registre-se"><a class="nav-link" sec:authorize="isAnonymous()" 
						th:href="@{/registration}"><p> <i class="fa fa-fw fa-user"></i>
							<span class="nav-link-text">Registre-se</span></p></a></li>

					<li class="nav-item" ><a class="nav-link" th:href="@{/images}"
						sec:authorize="hasAnyAuthority('ADMIN','USER')"> <p><i
							class="fa fa-fw fa-camera"></i>
							<span class="nav-link-text">Fotos</span></p></a></li>

				</ul>


				<ul class="navbar-nav sidenav-toggler">
					<li class="nav-item"><a class="nav-link text-center"
						id="sidenavToggler"> <i class="fa fa-fw fa-angle-left"></i>
					</a></li>
				</ul>

				<!-- Barra superior -->
				<ul class="navbar-nav ml-auto">

					<!-- MENU MESSAGES -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle mr-lg-2" id="messagesDropdown"
						href="#" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> <i class="fa fa-fw fa-envelope"></i> <span
							class="d-lg-none">Messages <span
								class="badge badge-pill badge-primary">12 New</span>
						</span> <span class="indicator text-primary d-none d-lg-block"> <i
								class="fa fa-fw fa-circle"></i>
						</span>
					</a>
						<div class="dropdown-menu" aria-labelledby="messagesDropdown">
						</div></li>

					<!-- MENU ALERTS -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle mr-lg-2" id="alertsDropdown"
						href="#" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> <i class="fa fa-fw fa-bell"></i> <span
							class="d-lg-none">Alerts <span
								class="badge badge-pill badge-warning">6 New</span>
						</span> <span class="indicator text-warning d-none d-lg-block"> <i
								class="fa fa-fw fa-circle"></i>
						</span>
					</a>

						<div class="dropdown-menu" aria-labelledby="alertsDropdown">
						</div></li>


					<!-- BARRA DE BUSCA -->
					<li class="nav-item">
						<form class="form-inline my-2 my-lg-0 mr-lg-2">
							<div class="input-group">
								<input class="form-control" type="text"
									placeholder="Search for..."> <span
									class="input-group-append">
									<button class="btn btn-primary" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
						</form>
					</li>


					<!-- Login LOGOUT -->
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}"
						data-toggle="modal" sec:authorize="isAnonymous()"><i
							class="fa fa-fw fa-sign-in"></i>Login</a></li>
							
					  <div> 
					    <a class="btn btn-success" th:href="@{/login}">Login</a>
					    <a class="btn btn-primary" th:href="@{/registration}">Registro</a>  
					  </div>


					<li class="nav-item"><a class="nav-link" data-toggle="modal"
						th:href="@{/logout}" sec:authorize="isAuthenticated()"><i
							class="fa fa-fw fa-sign-out"></i>Logout</a></li>
				</ul>
			</div>

		</nav>

	</div>

</body>
</html>
